<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>The Zhen</title>
  <link rel="shortcut icon" href="/favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
   body {
    margin: 0;
    border-top: 6px solid transparent;
    color: #333;
    font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
    transition: border-color 1.3s ease;
   }
   .wrapper {
    width: 320px;
    margin: 15% auto 0;
    text-align: center;
   }
   header {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px dashed #ccc;
   }
   h1 {
    margin: 12px 0;
    letter-spacing: 9px;
    text-transform: uppercase;
    font-size: 30px;
   }
   h2 {
    color: #999;
    letter-spacing: .5em;
    font-size: 14px;
    font-weight: 400;
   }
   p {
    margin: 0;
    line-height: 2.5em;
    letter-spacing: 2px;
    font-size: 14px;
   }
   a {
    color: #999;
    text-decoration: none;
    transition: color .5s ease;
   }
   a:hover {
    color: #ffa500;
   }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>The Zhen</h1>
      <h2>日臻完善</h2>
    </header>
    <nav>
      <p><a href="http://blog.thezhen.me" target="_blank">Blog</a></p>
      <p><a href="https://github.com/izhen" target="_blank">GitHub</a></p>
      <p><a href="http://weibo.com/zsshadow" target="_blank">Weibo</a></p>
    </nav>
  </div>
  <script>
    window.onload = function () {
      document.body.style.borderColor = getRandomColor();
      setInterval(function () {
        document.body.style.borderColor = getRandomColor();
      }, 1500);
    };
    var getRandomColor = function(){
      return '#'+(Math.random()*0xffffff<<0).toString(16);
    };
  </script>
</body>
</html>
